<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conta</title>
  <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>
<header>
  <a href="/index.html" class="back-link">← Voltar</a>
  <h1>Conta de Utilizador</h1>
</header>
<main class="grid">
  <section>
    <h2>Criar conta (18+)</h2>
    <form id="register-form">
      <input name="full_name" placeholder="Nome completo" required />
      <input name="email" type="email" placeholder="Email" required />
      <input name="phone" placeholder="Número de telemóvel" required />
      <label>Data de nascimento</label>
      <input name="birth_date" type="date" required />
      <input name="password" type="password" placeholder="Senha" required />
      <button>Criar conta</button>
    </form>
    <pre id="register-result"></pre>
  </section>

  <section>
    <h2>Entrar</h2>
    <form id="login-form">
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Senha" required />
      <button>Entrar</button>
    </form>
    <pre id="login-result"></pre>

    <h3>Recuperar senha por email</h3>
    <form id="reset-request-form">
      <input name="email" type="email" placeholder="Email" required />
      <button>Solicitar recuperação</button>
    </form>

    <form id="reset-form">
      <input name="email" type="email" placeholder="Email" required />
      <input name="token" placeholder="Token recebido" required />
      <input name="new_password" type="password" placeholder="Nova senha" required />
      <button>Redefinir senha</button>
    </form>
    <pre id="reset-result"></pre>
  </section>
</main>
<script src="/assets/js/account.js"></script>
</body>
</html>
