<html lang="pt">

<body>
  <header>
    <h1>Crash Portal — Lobby de Jogos</h1>
    <p>Escolhe um jogo para abrir a página dedicada e jogar em tempo real.</p>

    <a class="game-tile" href="/game.html?game=aviator"><img src="/assets/img/aviator.svg" alt="Aviator"/><span>Aviator</span></a>
    <a class="game-tile" href="/game.html?game=rocket"><img src="/assets/img/rocket.svg" alt="Rocket"/><span>Rocket</span></a>
    <a class="game-tile" href="/game.html?game=balloon"><img src="/assets/img/balloon.svg" alt="Balloon"/><span>Balloon</span></a>

    <a class="game-tile" href="/game.html?game=tournament"><img src="/assets/img/tournament.svg" alt="Tournament"/><span>Tournament</span></a>
    <a class="game-tile" href="/game.html?game=demo"><img src="/assets/img/demo.svg" alt="Demo"/><span>Demo</span></a>
    <a class="game-tile" href="/game.html?game=wheel"><img src="/assets/img/wheel.svg" alt="Wheel"/><span>Roda da Sorte</span></a>
    <a class="game-tile" href="/game.html?game=coinflip"><img src="/assets/img/coin.svg" alt="Cara ou Coroa"/><span>Cara ou Coroa</span></a>

  <script src="/assets/js/app.js"></script>
